<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Assignment of Bank Webdesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
  <header>
    <h1 class="text-4xl text-center mt-6 font-bold">Welcome to <span class="text-cyan-500">My Bank</span>..</h1>
    <main>
      <section class="mt-12">
        <div class="bg-red-500 w-9/12 mx-auto p-10 text-center shadow-lg rounded-3xl">
          <h1 class="text-2xl font-semibold text-yellow-300 ">Please Login</h1>
          <div>
            <input type="email" class="block w-2/3 mt-6 mx-auto px-2 rounded-sm h-8 focus:outline-none" id="email" placeholder="Enter Email"required>
            <input type="password" class="block w-2/3 mt-6 mx-auto px-2 rounded-sm h-8 focus:outline-none" id="password" placeholder="Enter Password" maxlength="10" required>
            <button class="bg-yellow-500 px-8 font-medium py-2 rounded-lg mt-4 hover:bg-cyan-200 shadow-lg font-semibold" id="login-btn">Login</button>
          </div>
        </div>
      </section>
    </main>
  </header>
</body>
<script src="./js/bank.js"></script>
</html>
